<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Heimdall Anti-shell System</title>
        <link rel="stylesheet", href="/static/bootstrap.min.css">
        <link rel="stylesheet", href="/static/style.css">
    </head>

    <body>
        <div class="container">
            <br >
            <br >
            <h1>Heimdall Web目录监测系统</h1>
            <br >
            <br >
            <br >
            <form class="form-horizontal" action="/" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="systemCode">系统代码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="systemCode" placeholder="输入系统代码" name="systemCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="systemName">系统名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="systemName" placeholder="输入系统名称" name="systemName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="ipaddr">iP地址:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ipaddress" placeholder="输入ip地址" name="ipaddress">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="port">系统端口:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="systemPort" placeholder="输入系统端口" name="systemPort">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="systemPass">系统密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="systemPass" placeholder="输入系统密码" name="systemPass">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
